<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .main-container{
        min-height: 800px;
        background-color: antiquewhite;
      }
      .mid-container{
        width: 70%;
      }

      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }

    /* Firefox  */
      input[type='number'] {
     -moz-appearance: textfield;
    }
    </style>
  </head>
<body>
    <!-- 탑 컨테이너 넣는 곳  시작 -->
    <div th:replace="~{/fragment/top-container :: top-container}"></div>

    <!-- 탑 컨테이너 넣는 곳  끝 -->

    <div class="main-container"> <!-- --------------------메인 컨테이너 시작---------------   -->
      <div class="mid-container" style="margin-top: 7%; margin-left: 30%; float: left; width:40%;">
        [로그인]

          <form th:object="${user}" method="post">
              <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">로그인</h1>

              <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="ID" th:field="*{id}">
                  <label for="floatingInput">아이디</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{passwordOne}">
                  <label for="floatingPassword">패스워드</label>
              </div>

              <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                  </label>
              </div>
              <button class="btn btn-primary w-25" type="submit" style="float:left; margin-left:24%">로그인</button>
              <button class="btn btn-primary w-25" type="submit" style="float:left; margin-left:2%">취소</button>

          </form>
  
        </div>
        <div style="float: right;">
          <img src="/mainImage/dolphin.png" class="card-img-top" style="width: 18rem; height: 10rem;" alt="...">
        </div>
  
      </div> <!-- ----------------------메인 미드 컨테이너--------------------- 끝-->



    </div> <!-- 메인 컨테이너 끝-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
