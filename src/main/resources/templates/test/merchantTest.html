<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/basic.css" rel="stylesheet"/>
    <style>
      .litext{
        
      }
    </style>
  </head>



    <!--  -------------------------------------------탑 컨테이너 넣는 곳 ---------------------------------------------- -->
    <div class="container-fluid p3 bg-black">
        <div class="logo">
          aa
        </div>
    </div>
    <!--  -------------------------------------------탑 컨테이너 끝 ---------------------------------------------- -->

    <!---------------------------left-panel 시작---------------------------------->
    <div class="left-panel">

    </div>

    <!-- 메인 컨테이너 -->
    <div class="main-container" style="width: 90%; margin: 5%; ">
      <div class="left-container" style="width: 40%; margin-left:5%; float:left;">
        <h2>장바구니 정보</h2>
        <div class="table-responsive small" style="font-size: 26px;">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">상품 ID</th>
                <th scope="col">상품명</th>
                <th scope="col">수량</th>
                <th scope="col">가격</th>
              </tr>
            </thead>
            <tbody>
              <div th:each="cartItem : ${cartItems}">
                <tr>
                  <td th:text="${cartItem.id}">random</td>
                  <td th:text="${cartItem.item.name}">hp</td>
                  <td th:text="${cartItem.quantity}">data</td>
                  <td th:text="${cartItem.totalPrice}">placeholder</td>
                </tr>
              </div>
            </tbody>
          </table>
        </div>
      </div>

      <div class="right-container" style="margin-left:10%; float:left; width: 40%;">
        <h2>판매중인 상품 정보</h2>
        <div class="table-responsive small">
          <table class="table table-striped table-sm"  style="font-size: 26px;">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">재고</th>
              </tr>
            </thead>
            <tbody>
            <div th:each="item : ${itemlist}">
              <tr>
                <td th:text="${item.id}">random</td>
                <td th:text="${item.name}">hp</td>
                <td th:text="${item.price}">data</td>
                <td th:text="${item.stock}">placeholder</td>
              </tr>
            </div>


            </tbody>
          </table>
        </div>
      </div>

      <button class="w-100 btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/test/500}'|">결제하러가기</button>
    </div><!-- 메인 컨테이너-->

  </div><!---------------------------left-panel 종료---------------------------------->


  <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/active.js"></script>
</body>

</html>
