<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PortOne SDK -->
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <script>
      var IMP = window.IMP;
      IMP.init("");

      function requestPay() {
        IMP.request_pay(
          {
            pg: "kakaopay",
            pay_method: "kakaopay",
            merchant_uid: "",
            name: "",
            amount: ,
            buyer_email: "",
            buyer_name: "",
            buyer_tel: "",
            buyer_addr: "",
            buyer_postcode: "",
          },
          function (rsp) {
            // callback
            //rsp.imp_uid 값으로 결제 단건조회 API를 호출하여 결제결과를 판단합니다.
          }
        );
      }
    </script>
  <meta charset="UTF-8" />
  <title>Sample Payment</title>
</head>
<body>
<button onclick="requestPay()">결제하기</button>
<!-- 결제하기 버튼 생성 -->
</body>
</html>
