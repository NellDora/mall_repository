<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .main-container{
        min-height: 800px;
        background-color: antiquewhite;
      }
      .mid-container{
        width: 80%;
      }




    </style>
  </head>
<body>
    <!-- 탑 컨테이너 넣는 곳  시작 -->
    <div th:replace="~{/fragment/top-container :: top-container}"></div>

    <!-- 탑 컨테이너 넣는 곳  끝 -->

    <!-- --------------------메인 컨테이너 시작---------------   -->
    <div class="main-container">
      <div class="mid-container" style="margin-top: 7%; margin-left: 10%; float: left;">
          <div class="left-container" style="width:50%; float:left;">
              <picture>
                  <source srcset="..." type="image/svg+xml">
                  <img src="..." class="img-fluid img-thumbnail" alt="...">
              </picture>
          </div>
          <div class="right-container" style="width 50%; float:left;">
              <div class="form">
                  <form action="" th:action th:object="${itemDTO}" method="post" enctype="multipart/form-data">
                      <h1 class="h3 mb-3 fw-normal">상품 등록</h1>
                      <div class="mb-3">
                          <div class="input-group">
                              <span class="input-group-text" id="item-name">물품 이름</span>
                              <input type="text" th:field="*{name}" class="form-control" id="" aria-describedby="basic-addon3 basic-addon4" style="width:400px;">
                          </div>
                      </div>

                      <div class="mb-3">
                          <div class="input-group">
                              <span class="input-group-text" id="item-price">가격</span>
                              <input type="number"  th:field="*{price}" class="form-control" id="price" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                      </div>

                      <div class="mb-3">
                          <div class="input-group">
                              <span class="input-group-text" id="label-stock">수량</span>
                              <input type="number"  th:field="*{stock}" class="form-control" id="stock" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                      </div>

                      <div class="input-group">
                          <span class="input-group-text">상품 설명</span>
                          <textarea class="form-control" th:field="*{description}" aria-label="With textarea"></textarea>
                      </div>

                      <!-- ------------------파일업로드---------------------- -->
                      <div class="mb-3">
                          <label for="formFile" class="form-label">상품 이미지</label>
                          <input class="form-control" type="file" id="formFile" th:name="files">
                      </div>
                      <!-- ------------------파일업로드---------------------- -->

                      <button type="submit" class="btn btn-primary btn-lg">상품 등록</button>
                      <button type="button" class="btn btn-secondary btn-lg">취소</button>
                  </form>
              </div>
          </div>
  
      </div>
        <!-- ----------------------메인 미드 컨테이너--------------------- 끝-->



    </div> <!-- 메인 컨테이너 끝-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        function idDupChecking() {
            var userId =
            //ajax 시작
            $.ajax({
            type:"POST",
            url:"/idCheck",
            data:{"checkId" : $('#user-id').val()},

            //성공했을 때
            success:function(data){

                if(data == 'PASS'){
                    $(".id_pass").css("display","inline-block");
                    $(".id_noPass").css("display","none");
                }else{
                    $(".id_pass").css("display","none");
                    $(".id_noPass").css("display","inline-block");
                 }//success end point
                }
            }); //ajax end point


        };//function End

    </script>

</body>
</html>
